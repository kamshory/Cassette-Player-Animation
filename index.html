<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" data-logged-in="true">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Cassette Player Animation</title>
<link rel="stylesheet" type="text/css" href="css/dot-matrx.css">
<link rel="stylesheet" type="text/css" href="css/css.css">
<link rel="stylesheet" href="css/clock.css">
<script src="js/Rheel.js"></script>
<script src="js/Cassette.js"></script>
<script src="js/clock.js"></script>
<script type="text/javascript" src="js/js.js"></script>
</head>
<body>

	<div class="clock-placeholder">
		<div class="clock">
			<div>
			  <div class="info date"></div>
			  <div class="info day"></div>
			</div>
			<div class="dot"></div>
			<div>
			  <div class="hour-hand"></div>
			  <div class="minute-hand"></div>
			  <div class="second-hand"></div>
			</div>
			<div>
			  <span class="h3">3</span>
			  <span class="h6">6</span>
			  <span class="h9">9</span>
			  <span class="h12">12</span>
			</div>
			<div class="diallines"></div>
		</div>
	</div>

	<div class="rotate-x">
		<div class="panel"></div>
	</div>
	<div class="flower1"></div>
	<div class="vase1"></div>
	
<div class="container">
	<div class="tv">
		<div class="screen">
			<canvas id="canvasanalyzer" width="320" height="160"></canvas>
			<div class="layer1 off">
				
			</div>
			<div class="layer2">
				<div class="line1 dot-matrix"></div>
				<div class="line2 dot-matrix"></div>
				<div class="line3"></div>
			</div>
			

		</div>
	</div>
	<div class="cassette-player">
		<div class="cols main">


			<div class="cassette-container">
				<div class="cassette">
					<canvas id="canvas" width="586" height="379"></canvas>
				</div>

				<div class="buttons">
					<button class="button-play">
						<div class="icon"><span></span></div>
						<div class="button-line-1"></div>
						<div class="button-line-2"></div>
						<div class="button-line-3"></div>
						<div class="button-line-4"></div>
					</button>

					<button class="button-rewind">
						<div class="icon"><span></span></div>
						<div class="button-line-1"></div>
						<div class="button-line-2"></div>
						<div class="button-line-3"></div>
						<div class="button-line-4"></div>
					</button>

					<button class="button-fast-forward">
						<div class="icon"><span></span></div>
						<div class="button-line-1"></div>
						<div class="button-line-2"></div>
						<div class="button-line-3"></div>
						<div class="button-line-4"></div>
					</button>

					<button class="button-scan">
						<div class="icon"><span></span></div>
						<div class="button-line-1"></div>
						<div class="button-line-2"></div>
						<div class="button-line-3"></div>
						<div class="button-line-4"></div>
					</button>

					<button class="button-pause">
						<div class="icon"><span></span></div>
						<div class="button-line-1"></div>
						<div class="button-line-2"></div>
						<div class="button-line-3"></div>
						<div class="button-line-4"></div>
					</button>

					<button class="button-stop">
						<div class="icon"><span></span></div>
						<div class="button-line-1"></div>
						<div class="button-line-2"></div>
						<div class="button-line-3"></div>
						<div class="button-line-4"></div>
					</button>

					<button class="button-open">
						<div class="icon"><span></span></div>
						<div class="button-line-1"></div>
						<div class="button-line-2"></div>
						<div class="button-line-3"></div>
						<div class="button-line-4"></div>
					</button>
				</div>
			</div>	
		</div>

		<div class="cols speaker-container speaker-container-1">
			<div class="speaker">
			</div>
		</div>

		<div class="cols speaker-container speaker-container-2">
			<div class="speaker">
			</div>
		</div>

	</div>

	
</div>
</body>
</html>
